<div
  class="parent"
  style="
    display: flex;
    flex: 1;
    flex-direction: row;
    justify-content: space-between;
  "
>
  <div
    style="display: flex; flex-direction: column; width: 900px; height: 700px"
  >
    <!-- First Child Div -->
    <div
      style="
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
        height: 100px;
      "
    >
      <span style="margin: 0 10px" ng-click="prevMonth()">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </span>
      <span style="font-size: 24px; font-weight: bold">
        {{month}} {{year}}
      </span>
      <span style="margin: 0 10px" ng-click="nextMonth()">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </span>
    </div>

    <!-- Second Child Div with Template -->
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="grid-display" style="width: 700px; height: 500px">
        <div
          class="row"
          ng-repeat="row in rows"
          style="width: 100%; height: 100px"
        >
          <span
            class="col calendar-hover"
            ng-repeat="item in row"
            ng-click="getItemLabel(item.label)"
            style="
              display: inline-block;
              width: 100px;
              height: 100px;
              text-align: center;
              line-height: 100%;
              vertical-align: middle;
              border: 1px solid black;
            "
          >
            {{item.label}}
          </span>
        </div>
      </div>
    </div>
  </div>

  <div
    style="
      display: flex;
      flex: 1;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
    "
  >
    <div
      ng-if="isDivOpen"
      style="
        width: 200px;
        height: 100px;
        border: 1px solid black;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
      "
    >
      <div style="padding: 20px">
        <!-- Content of the div to be displayed on the right side -->
        <p>This is a div opened towards the right side!</p>
        <p>Item label: {{selectedItemLabel}}</p>
      </div>
      <span
        class="glyphicon glyphicon-remove"
        ng-click="closeDiv()"
        style="cursor: pointer"
      ></span>
    </div>
  </div>
</div>
